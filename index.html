<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Age Calculator App | BlessedTechie</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="container">
      <section aria-labelledby="input-section">
        <h1 id="input-section" class="sr-only">Enter Your Birth Date</h1>

        <form class="input-flex">

          <fieldset class="input-container">
            <label for="day">Day:</label>
            <input type="number" id="day" name="day" max="31" min="1" placeholder="DD"/>
            <small class="error-day" role="alert"></small>
          </fieldset>

          <fieldset class="input-container">
            <label for="month">Month:</label>
            <input type="number" id="month" name="month" max="12" min="1" placeholder="MM"/>
            <small class="error-month" role="alert"></small>
          </fieldset>

          <fieldset class="input-container">
            <label for="year">Year:</label>
            <input type="number" id="year" name="year" min="1" placeholder="YYYY"/>
            <small class="error-year" role="alert"></small>
          </fieldset>

          <button class="submit-btn" type="submit" aria-label="Calculate Age">
            <img src="./assets/images/icon-arrow.svg" alt="Calculate Age" class="icon-arrow" />
          </button>

        </form>
      </section>

      <section aria-labelledby="output-section" class="output">
        <h2 id="output-section" class="sr-only">Calculated Age</h2>
        <p><span class="output-year">-- </span>years</p>
        <p><span class="output-month">-- </span>months</p>
        <p><span class="output-day">-- </span>days</p>
      </section>
    </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.linkedin.com/in/blessing-emejulu-63850a248/">Blessing Emejulu  </a>.
  </div> 

    <script src="script.js"></script>
  </body>
</html>
